{% extends 'base.html' %}

{% block page_content %}
    <div class="body">
        <h1>Your Profile</h1>
        <div class="note-container">
            <h2>
                {{ user.first_name }} {{ user.last_name }}
                <img src="{{ user.image_url }}"/>
            </h2>
            <p>Age: {{ user.age }}</p>
            <div>
                <p>All notes: {{ count_notes }}</p>
            </div>
            <div class="right">
                <a class="button delete" href="{% url 'profile delete' pk=user.id %}">Delete</a>
            </div>
        </div>
    </div>

{% endblock %}
