{% extends 'base.html' %}

{% block page_content %}

    <section id="car-details">
        <h1>Car Details</h1>
        <div class="info-section">
            <div class="car-header">
                <img class="car-img"
                     src="{{ car.image_url }}"
                     alt='{{ car.type }}'/>
                <h1>{{ car.type }}</h1>
                <p><span class="description">Model: {{ car.model }}</span></p>
                <p><span class="description">Year: {{ car.year }}</span></p>
                <p><span class="description">Price: {{ car.price|floatformat:3 }}</span></p>
            </div>

            <div class="buttons">
                <a href="{% url 'car edit' pk=car.id %}" class="edit-button">Edit</a>
                <a href="{% url 'car delete' pk=car.id %}" class="delete-button">Delete</a>
            </div>
        </div>
    </section>


{% endblock %}
