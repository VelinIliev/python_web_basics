{% extends 'base.html' %}

{% block page_content %}
    <section id="create-page" class="auth">
        <form id="create" method="post" action="{% url 'car edit' pk=car.id %}">
            <div class="container">
                <h1>Edit Car</h1>
                {% csrf_token %}
                {{ form }}
                <input class="btn submit" type="submit" value="Edit Car">
            </div>
        </form>
    </section>

{% endblock %}
