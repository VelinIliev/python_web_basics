{% extends 'base.html' %}

{% block page_content %}

<section class="editPage">
    <form action="{% url 'album delete ' pk=album.pk %}" method="post">
        <fieldset>
            <legend>Delete Album</legend>
            {% csrf_token %}
            {{ form }}
            <button class="delete-album" type="submit">Delete Album</button>
        </fieldset>
    </form>
</section>

{% endblock %}
