{% extends 'base.html' %}

{% block page_content %}
    <section id="delete-page" class="auth">
        <form id="delete" action="{% url 'game delete' pk=game.id %}" method="post">
            <div class="container">
                <h1>Delete Game</h1>
                {% csrf_token %}
                {{ form }}

                <input class="btn submit" type="submit" value="Delete Game">
            </div>
        </form>
    </section>

{% endblock %}
