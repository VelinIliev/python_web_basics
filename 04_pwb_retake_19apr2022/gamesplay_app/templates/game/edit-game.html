{% extends 'base.html' %}


{% block page_content %}

    <section id="create-page" class="auth">

        <form id="create" method="post" action="{% url 'game edit' pk=game.id %}">
            <div class="container">

                <h1>Edit Game</h1>
                {% csrf_token %}
                {{ form }}

                <input class="btn submit" type="submit" value="Edit Game">
            </div>
        </form>
    </section>

{% endblock %}
