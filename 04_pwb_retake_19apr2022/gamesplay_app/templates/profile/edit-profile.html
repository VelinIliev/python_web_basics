{% extends 'base.html' %}

{% block page_content %}
    <section id="register-page" class="content auth">
        <form id="register" method="post" action="{% url 'profile edit' %}">
            <div class="container">
                <h1>Edit Profile</h1>
                {% csrf_token %}
                {{ form }}
                <input class="btn submit" type="submit" value="Edit Profile">
            </div>
        </form>
    </section>

{% endblock %}
