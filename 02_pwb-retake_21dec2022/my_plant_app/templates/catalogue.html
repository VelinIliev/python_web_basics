{% extends 'base.html' %}

{% block page_content %}

    {% if not plants %}
        <p class="no-articles">No plants yet</p>
    {% else %}
        <section id="catalogue">
            {% for plant in plants %}
                <div class="plant-card">
                    <div class="image-wrap">
                        <img src="{{ plant.image_url }}"
                             alt="{{ plant.plant_type}}">
                    </div>
                    <h3>{{ plant.name }}</h3>
                    <h1>{{ plant.description }}</h1>
                    <div class="details-buttons">
                        <a href="{% url 'plant details' pk=plant.id %}" class="details-btn">Details</a>
                    </div>
                </div>
            {% endfor %}
        </section>
    {% endif %}

{% endblock %}
